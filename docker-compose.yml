# ChatSDK 2.0 - Quick Start Docker Compose
# Single command to start all services: docker compose up -d
#
# Services included:
# - PostgreSQL (database)
# - Centrifugo (WebSocket real-time)
# - Redis (pub/sub & caching)
# - MinIO (S3-compatible storage)
# - Meilisearch (full-text search)
# - Flyway (automatic migrations)
#
# Access:
# - API: http://localhost:5500
# - WebSocket: ws://localhost:8001
# - MinIO Console: http://localhost:9001 (see MINIO_ROOT_USER/PASSWORD below)

services:
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: chatsdk-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-chatsdk}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-chatsdk}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatsdk"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Flyway - Database Migrations (runs once)
  flyway:
    image: flyway/flyway:10-alpine
    container_name: chatsdk-flyway
    command: -connectRetries=60 -baselineOnMigrate=true migrate
    volumes:
      - ./docker/migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-chatsdk}
      FLYWAY_USER: ${DB_USER:-chatsdk}
      FLYWAY_PASSWORD: ${DB_PASSWORD:-changeme}
      FLYWAY_BASELINE_VERSION: 1
      FLYWAY_BASELINE_DESCRIPTION: "Initial schema"
      FLYWAY_SCHEMAS: public
    depends_on:
      postgres:
        condition: service_healthy

  # Centrifugo - Real-time WebSocket Server
  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: chatsdk-centrifugo
    ports:
      - "8001:8000"  # WebSocket/HTTP
    volumes:
      - ./docker/centrifugo.json:/centrifugo/config.json
    command: centrifugo -c config.json
    depends_on:
      flyway:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Pub/Sub & Caching
  redis:
    image: redis:7-alpine
    container_name: chatsdk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: chatsdk-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-chatsdk}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-changeme123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Meilisearch - Full-text Search
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: chatsdk-meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-changeme_dev_key}
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ChatSDK API Server (Development)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chatsdk-api
    ports:
      - "5500:5500"
    environment:
      # Smart defaults will auto-configure these, but we can override
      NODE_ENV: development
      PORT: 5500
      # Database connection (internal Docker network)
      DATABASE_URL: postgresql://${DB_USER:-chatsdk}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-chatsdk}
      # Centrifugo connection (internal Docker network)
      CENTRIFUGO_URL: http://centrifugo:8000
      CENTRIFUGO_API_KEY: chatsdk-api-key-change-in-production
      CENTRIFUGO_TOKEN_SECRET: chatsdk-dev-secret-key-change-in-production
      # Redis connection (internal Docker network)
      REDIS_URL: redis://redis:6379
      # MinIO connection (internal Docker network)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: ${MINIO_USER:-chatsdk}
      S3_SECRET_ACCESS_KEY: ${MINIO_PASSWORD:-changeme123}
      S3_BUCKET: chatsdk-uploads
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: true
      # Meilisearch connection (internal Docker network)
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_KEY:-changeme_dev_key}
      # JWT
      JWT_SECRET: chatsdk-dev-jwt-secret-CHANGE-IN-PRODUCTION
    depends_on:
      postgres:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
      centrifugo:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload (development only)
      - ./packages/api/src:/app/packages/api/src
      - ./packages/core/src:/app/packages/core/src
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5500/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  meilisearch_data:

networks:
  default:
    name: chatsdk-network
