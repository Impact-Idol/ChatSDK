services:
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: chatsdk-postgres
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    environment:
      POSTGRES_USER: chatsdk
      POSTGRES_PASSWORD: chatsdk_dev
      POSTGRES_DB: chatsdk
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatsdk"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Centrifugo - Real-time WebSocket Server
  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: chatsdk-centrifugo
    ports:
      - "8000:8000"  # WebSocket/HTTP
      - "9000:9000"  # gRPC API
    volumes:
      - ./centrifugo.json:/centrifugo/config.json
    command: centrifugo -c config.json
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Inngest Dev Server - Async Workers
  inngest:
    image: inngest/inngest:latest
    container_name: chatsdk-inngest
    ports:
      - "8288:8288"
    environment:
      INNGEST_DEV: "true"
      INNGEST_LOG_LEVEL: "debug"
    command: inngest dev -u http://host.docker.internal:5500/api/inngest --no-discovery
    volumes:
      - inngest_data:/var/lib/inngest

  # Meilisearch - Text Search
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: chatsdk-meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: chatsdk_dev_key
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant - Vector Search (for AI features)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatsdk-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    profiles:
      - ai  # Only start when AI features are enabled

  # Redis - Pub/Sub & Caching
  redis:
    image: redis:7-alpine
    container_name: chatsdk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible Object Storage (for attachments)
  minio:
    image: minio/minio:latest
    container_name: chatsdk-minio
    ports:
      - "9002:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: chatsdk
      MINIO_ROOT_PASSWORD: chatsdk_dev_123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB - Required for Novu (optional profile)
  mongodb:
    image: mongo:7
    container_name: chatsdk-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: chatsdk
      MONGO_INITDB_ROOT_PASSWORD: chatsdk_dev
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - novu  # Only start when novu features are enabled

  # Novu API - Notification orchestration (optional profile)
  # NOTE: Self-hosted Novu requires additional setup. See https://docs.novu.co/self-hosting
  # For development, consider using Novu Cloud free tier instead.
  novu-api:
    image: ghcr.io/novuhq/novu/api:0.24.0
    container_name: chatsdk-novu-api
    ports:
      - "3000:3000"
    env_file:
      - novu.env
    environment:
      NODE_ENV: local
      API_ROOT_URL: http://localhost:3000
      FRONT_BASE_URL: http://localhost:4200
      MONGO_URL: mongodb://chatsdk:chatsdk_dev@mongodb:27017/novu?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB_INDEX: 2
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - novu

  # Novu Worker - Background job processor (optional profile)
  novu-worker:
    image: ghcr.io/novuhq/novu/worker:0.24.0
    container_name: chatsdk-novu-worker
    env_file:
      - novu.env
    environment:
      NODE_ENV: local
      MONGO_URL: mongodb://chatsdk:chatsdk_dev@mongodb:27017/novu?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB_INDEX: 2
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      novu-api:
        condition: service_started
    profiles:
      - novu

  # Novu Web Dashboard - Admin UI for managing notifications
  novu-web:
    image: ghcr.io/novuhq/novu/web:0.24.0
    container_name: chatsdk-novu-web
    ports:
      - "4200:4200"
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_WS_URL: http://localhost:3000
      REACT_APP_WIDGET_EMBED_PATH: http://localhost:4500/embed.umd.min.js
    depends_on:
      - novu-api
    profiles:
      - novu

volumes:
  postgres_data:
  meilisearch_data:
  qdrant_data:
  redis_data:
  minio_data:
  inngest_data:
  mongodb_data:

networks:
  default:
    name: chatsdk-network
