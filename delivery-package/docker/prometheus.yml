global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'chatsdk-test'
    environment: 'test'

scrape_configs:
  # ChatSDK API
  - job_name: 'chatsdk-api'
    static_configs:
      - targets:
          - 'api:5500'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
