<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Chat bubble icon -->
  <g transform="translate(24, 28)">
    <!-- Main bubble -->
    <rect x="0" y="12" width="64" height="44" rx="8" fill="white" opacity="0.95"/>
    <!-- Tail -->
    <path d="M 12 56 L 4 68 L 20 56 Z" fill="white" opacity="0.95"/>

    <!-- Message lines -->
    <rect x="12" y="24" width="40" height="4" rx="2" fill="#1a73e8"/>
    <rect x="12" y="34" width="32" height="4" rx="2" fill="#1a73e8" opacity="0.6"/>
    <rect x="12" y="44" width="24" height="4" rx="2" fill="#1a73e8" opacity="0.4"/>
  </g>

  <!-- Debug indicator (small wrench) -->
  <g transform="translate(88, 88)">
    <circle cx="12" cy="12" r="16" fill="white"/>
    <text x="12" y="18" text-anchor="middle" font-size="20" fill="#1a73e8">ðŸ”§</text>
